name: Android Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (beta or stable)'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - stable

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Get Version Name
        id: get_version
        run: |
          VERSION_NAME=$(grep "versionName =" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -di > release-keystore.jks

      - name: Build Signed APK
        run: |
          if [ "${{ github.event.inputs.release_type }}" == "stable" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleBeta
          fi
        env:
          RELEASE_KEYSTORE_PATH: ../release-keystore.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: >-
            ${{ (github.event.inputs.release_type == 'stable') && 
                format('v{0}', steps.get_version.outputs.VERSION_NAME) || 
                format('v{0}-beta.{1}', steps.get_version.outputs.VERSION_NAME, github.run_number) 
            }}
          name: >-
            ${{ (github.event.inputs.release_type == 'stable') && 
                format('Release v{0}', steps.get_version.outputs.VERSION_NAME) || 
                format('Beta v{0} (Build {1})', steps.get_version.outputs.VERSION_NAME, github.run_number) 
            }}
          files: app/build/outputs/apk/**/*.apk
          prerelease: ${{ github.event.inputs.release_type != 'stable' }}
          generate_release_notes: true
