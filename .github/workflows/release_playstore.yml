name: Release Playstore

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (beta or stable)'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - stable
      changelog:
        description: 'Custom Changelog (Whatâ€™s new in this version?)'
        required: false
        type: string

jobs:
  release:
    name: Build and Release Playstore APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Get Version Name
        id: get_version
        run: |
          VERSION_NAME=$(grep "versionName =" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -di > release-keystore.jks

      - name: Build Signed Playstore APK
        run: |
          if [ "${{ github.event.inputs.release_type }}" == "stable" ]; then
            ./gradlew assemblePlaystoreRelease
          else
            ./gradlew assemblePlaystoreBeta
          fi
        env:
          RELEASE_KEYSTORE_PATH: release-keystore.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Rename APKs
        run: |
          VERSION_NAME="${{ steps.get_version.outputs.VERSION_NAME }}"
          find app/build/outputs/apk/ -name "*.apk" | while read -r file; do
            dir=$(dirname "$file")
            name=$(basename "$file")
            new_name=$(echo "$name" | sed "s/^app/FastTimes-v$VERSION_NAME/")
            mv "$file" "$dir/$new_name"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: >-
            ${{ (github.event.inputs.release_type == 'stable') && 
                format('v{0}-playstore', steps.get_version.outputs.VERSION_NAME) || 
                format('v{0}-playstore-beta.{1}', steps.get_version.outputs.VERSION_NAME, github.run_number) 
            }}
          name: >-
            ${{ (github.event.inputs.release_type == 'stable') && 
                format('Playstore Release v{0}', steps.get_version.outputs.VERSION_NAME) || 
                format('Playstore Beta v{0} (Build {1})', steps.get_version.outputs.VERSION_NAME, github.run_number) 
            }}
          body: ${{ github.event.inputs.changelog }}
          files: app/build/outputs/apk/**/*.apk
          prerelease: ${{ github.event.inputs.release_type != 'stable' }}
          generate_release_notes: true
