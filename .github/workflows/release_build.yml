name: Android Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0, v1.0-beta1, etc.

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Ensure this matches your project's requirement

      # 1. Decode the Base64 Keystore Secret into a physical file
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 -di > release-keystore.jks

      # 2. Build the Release APK
      # We pass the path to the decoded keystore and the passwords as env vars
      - name: Build APK
        run: |
          if [[ "${{ github.ref_name }}" == *"beta"* ]]; then
            echo "Building Beta..."
            ./gradlew assembleBeta
          else
            echo "Building Stable Release..."
            ./gradlew assembleRelease
          fi
        env:
          RELEASE_KEYSTORE_PATH: ../release-keystore.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 3. Detect if this is a Prerelease (Beta)
      # If the tag contains "beta", "alpha", or "rc", it's a prerelease.
      - name: Determine Release Type
        id: release_type
        run: |
          if [[ "${{ github.ref_name }}" =~ (beta|alpha|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      # 4. Upload the APK to GitHub Releases
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
          prerelease: ${{ steps.release_type.outputs.prerelease }}
