name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (beta or stable)'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - stable

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Checks
      run: ./gradlew spotlessCheck lintDebug testDebugUnitTest

    - name: Build APKs
      run: |
        if [ "${{ github.event.inputs.release_type }}" == "stable" ]; then
          ./gradlew assembleDebug assembleBeta assembleRelease
        else
          ./gradlew assembleDebug assembleBeta
        fi

    - name: Get Version Name
      id: get_version
      run: |
        VERSION_NAME=$(grep "versionName =" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      # Only create a release when triggered manually via workflow_dispatch
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: >-
          ${{ (github.event.inputs.release_type == 'stable') && 
              format('v{0}', steps.get_version.outputs.VERSION_NAME) || 
              format('v{0}-beta.{1}', steps.get_version.outputs.VERSION_NAME, github.run_number) 
          }}
        name: >-
          ${{ (github.event.inputs.release_type == 'stable') && 
              format('Release v{0}', steps.get_version.outputs.VERSION_NAME) || 
              format('Beta v{0} (Build {1})', steps.get_version.outputs.VERSION_NAME, github.run_number) 
          }}
        files: |
          app/build/outputs/apk/**/*.apk
        prerelease: ${{ github.event.inputs.release_type != 'stable' }}
        generate_release_notes: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-apks
        path: app/build/outputs/apk/
